<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoB00tCamp</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header>
        <h1>Bootcamp To-Do List</h1>
    </header>
    <main>
        <section>
            <div>
                <select id="select">
                    <option value="Low">Low</option>
                    <option value="Medium" selected="selected">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="text" id='txt-title' placeholder="Title" />
                <input type="submit" id='btn-add' value="Add Task" />
            </div>
        </section>
        <section>
            <div>
                <input type="submit" id='remove-selected' value="Remove Selected" />
            </div>
        </section>
        <section>
            <div>
                <input type="submit" id='select-inverted' value="Select Inverted" />
            </div>
        </section>
        <section>
            <div id='tasks-container'>
               
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
